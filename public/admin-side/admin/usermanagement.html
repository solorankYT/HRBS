<!-- Load Users -->
<script>
const tableBody = document.getElementById("usersTableBody");
async function loadUsers() {
    try {
        const res = await fetch("http://localhost:8000/api/users", {
            credentials: "include",
            headers: { "Accept": "application/json" }
        });

        if (!res.ok) throw new Error("Failed to fetch users");

        const users = await res.json();

        tableBody.innerHTML = "";

        users.forEach(user => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>
                    <div class="guest-info">
                        <i class="fas fa-user me-2"></i>
                        <span>${user.name}</span>
                        <small class="guest-count">
                            Joined ${new Date(user.created_at).toLocaleDateString()}
                        </small>
                    </div>
                </td>

                <td>
                    <div class="room-info">
                        <i class="fas fa-envelope me-2"></i>
                        <span>${user.email}</span>
                        <small class="room-number">
                            ${user.phone ?? "N/A"}
                        </small>
                    </div>
                </td>

                <td>
                    <span class="status-badge ${
                        user.role === 'admin'
                            ? 'status-booked'
                            : 'status-checkedin'
                    }">
                        ${user.role}
                    </span>
                </td>

                <td>
                    <span class="status-badge status-checkedin">
                        ${user.status ?? 'Active'}
                    </span>
                </td>

                <td>
                    ${user.last_login_at
                        ? new Date(user.last_login_at).toLocaleString()
                        : 'Never'}
                </td>

                <td>
                 <div class="action-buttons">
                    <button class="btn btn-sm btn-action" 
                        onclick="editUser(${user.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-action" type="button"
                        onclick="deleteUser(${user.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                </td>
            `;

            tableBody.appendChild(tr);
        });

    } catch (err) {
        console.error(err);
    }
}

loadUsers();
</script>



<!-- Create User -->
<script>document.addEventListener("DOMContentLoaded", () => {

    const addUserButton = document.getElementById("addUserBtn");
    const addUserModalEl = document.getElementById("addUserModal");

    const addUserModal = new bootstrap.Modal(addUserModalEl);

    addUserButton.addEventListener("click", () => {
        addUserModal.show();
    });

    document.getElementById("addUserForm")
        .addEventListener("submit", async function (e) {
            e.preventDefault();

             const name = this.name.value.trim();
            const email = this.email.value.trim();
            const password = this.password.value;

            if (!name) {
                alert("Name is required");
                return;
            }

            if (!email.includes("@")) {
                alert("Enter a valid email");
                return;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters");
                return;
            }

            const formData = new FormData(this);

            try {
                const res = await fetch("http://localhost:8000/api/users", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Accept": "application/json" },
                    body: formData
                });

                const data = await res.json();

                if (!res.ok) {
                    if (res.status === 422 && data.errors?.email) {
                        alert("Email already registered");
                        return;
                    }
                    throw new Error(data.message || "Failed");
                }

                alert("User Added");
                addUserModal.hide();
                loadUsers();

            } catch (err) {
                console.error(err);
                alert("Error adding user");
            }
        });
});
</script>

<!-- Update USERS -->
<script>
let editingUserId = null;

function editUser(id) {
    editingUserId = id;

    fetch(`http://localhost:8000/api/users/${id}`, {
        credentials: "include",
        headers: { "Accept": "application/json" }
    })
    .then(res => res.json())
    .then(user => {
        document.getElementById("editUserName").value = user.name;
        document.getElementById("editUserEmail").value = user.email;
        document.getElementById("editUserRole").value = user.role;
        document.getElementById("editUserStatus").value = user.status ?? "Active";
    });

    new bootstrap.Modal(document.getElementById("editUserModal")).show();
}

document.getElementById("editUserForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    if (!editingUserId) return alert("No user selected");

    const payload = {
        name: document.getElementById("editUserName").value,
        email: document.getElementById("editUserEmail").value,
        role: document.getElementById("editUserRole").value,
        status: document.getElementById("editUserStatus").value,
    };

    try {
        const res = await fetch(`http://localhost:8000/api/users/${editingUserId}`, {
            method: "PUT",
            credentials: "include",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        alert("User updated successfully");

        bootstrap.Modal.getInstance(
            document.getElementById("editUserModal")
        ).hide();

        loadUsers();

    } catch (err) {
        console.error(err);
        alert("Error editing user");
    }
});
</script>


<!-- delete User -->
<script>
    async function deleteUser(userId){
        if(!confirm("sure?")) return;
        try{
          const res = await fetch(`http://localhost:8000/api/users/${userId}`, {
            method: "DELETE",
            credentials: "include",
            headers: {
                "Accept": "application/json"
            },
        });

        if (!res.ok) throw new Error("Failed to delete user");

        alert("User deleted");
        loadUsers();

    } catch (err) {
        console.error(err);
        alert("Error deleting user");
    }
    }
</script>
