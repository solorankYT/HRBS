<!-- Load Users -->
<script>
const tableBody = document.getElementById("usersTableBody");
async function loadUsers() {
    try {
        const res = await fetch("http://localhost:8000/api/users", {
            credentials: "include",
            headers: { "Accept": "application/json" }
        });

        if (!res.ok) throw new Error("Failed to fetch users");

        const users = await res.json();

        tableBody.innerHTML = "";

        users.forEach(user => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>
                    <div class="guest-info">
                        <i class="fas fa-user me-2"></i>
                        <span>${user.name}</span>
                        <small class="guest-count">
                            Joined ${new Date(user.created_at).toLocaleDateString()}
                        </small>
                    </div>
                </td>

                <td>
                    <div class="room-info">
                        <i class="fas fa-envelope me-2"></i>
                        <span>${user.email}</span>
                        <small class="room-number">
                            ${user.phone ?? "N/A"}
                        </small>
                    </div>
                </td>

                <td>
                    <span class="status-badge ${
                        user.role === 'admin'
                            ? 'status-booked'
                            : 'status-checkedin'
                    }">
                        ${user.role}
                    </span>
                </td>

                <td>
                    <span class="status-badge status-checkedin">
                        ${user.status ?? 'Active'}
                    </span>
                </td>

                <td>
                    ${user.last_login_at
                        ? new Date(user.last_login_at).toLocaleString()
                        : 'Never'}
                </td>

                <td>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-action" 
                            onclick=editUser(${user.id})>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-action" type="button"
                            onclick=deleteUser(${user.id})>
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            `;

            tableBody.appendChild(tr);
        });

    } catch (err) {
        console.error(err);
    }
}

loadUsers();
</script>



<!-- Create User -->
<script>
document.getElementById("addUserForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    try {
        const res = await fetch("http://localhost:8000/api/users", {
            method: "POST",
            credentials: "include",
            headers: {
                "Accept": "application/json"
            },
            body: formData
        });

        const data = await res.json();

        if (!res.ok) {
            if (res.status === 422 && data.errors?.email) {
                alert("Email already registered");
                return;
            }
            throw new Error(data.message || "Failed");
        }

        alert("User Added");
        // closeAddUserModal();
         loadUsers();

    } catch (err) {
        console.error(err);
        alert("Error adding user");
    }
});
</script>


<!-- delete User -->
<script>
    async function deleteUser(userId){
        if(!confirm("sure?")) return;
        try{
          const res = await fetch(`http://localhost:8000/api/users/${userId}`, {
            method: "DELETE",
            credentials: "include",
            headers: {
                "Accept": "application/json"
            },
        });

        if (!res.ok) throw new Error("Failed to delete user");

        alert("User deleted");
        loadUsers();

    } catch (err) {
        console.error(err);
        alert("Error deleting user");
    }
    }
</script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const table = document.querySelector('.table');
            if (table) {
                table.addEventListener('click', function (e) {
                    const editBtn = e.target.closest('button[title="Edit"]');
                    if (!editBtn) return;
                    const row = e.target.closest('tr');
                    if (!row) return;
                    const getText = (sel, fallbackIdx) => (row.querySelector(sel)?.innerText || (fallbackIdx !== undefined ? row.children[fallbackIdx]?.innerText : '') || '').trim();
                    const name = getText('.guest-info span') || getText('td:nth-child(1)');
                    const email = getText('.room-info span') || getText('td:nth-child(2)');
                    const role = (row.querySelector('td:nth-child(3) .status-badge')?.innerText || 'Admin').trim();
                    const status = (row.querySelector('td:nth-child(4) .status-badge')?.innerText || 'Active').trim();
                    const lastLogin = getText('td:nth-child(5)');
                    document.getElementById('editUserName').value = name;
                    document.getElementById('editUserEmail').value = email;
                    document.getElementById('editUserRole').value = /receptionist/i.test(role) ? 'Receptionist' : 'Admin';
                    document.getElementById('editUserStatus').value = /inactive/i.test(status) ? 'Inactive' : 'Active';
                    document.getElementById('editUserLastLogin').value = lastLogin;
                    // mark row being edited
                    const prev = document.querySelector('tr[data-editing="true"]');
                    if (prev) prev.removeAttribute('data-editing');
                    row.setAttribute('data-editing','true');
                    const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                    modal.show();
                });
            }
            const saveBtn = document.getElementById('saveUserChanges');
            if (saveBtn) {
                saveBtn.addEventListener('click', function () {
                    const editingRow = document.querySelector('tr[data-editing="true"]');
                    if (editingRow) {
                        const newName = document.getElementById('editUserName')?.value || '';
                        const newEmail = document.getElementById('editUserEmail')?.value || '';
                        const newRole = document.getElementById('editUserRole')?.value || 'Admin';
                        const newStatus = document.getElementById('editUserStatus')?.value || 'Active';
                        // Update name (first td -> .guest-info span)
                        const nameSpan = editingRow.querySelector('td:nth-child(1) .guest-info span');
                        if (nameSpan) nameSpan.textContent = newName;
                        // Update email (second td -> .room-info span)
                        const emailSpan = editingRow.querySelector('td:nth-child(2) .room-info span');
                        if (emailSpan) emailSpan.textContent = newEmail;
                        // Update role badge (third td)
                        const roleBadge = editingRow.querySelector('td:nth-child(3) .status-badge');
                        if (roleBadge) {
                            roleBadge.textContent = newRole;
                            // keep styling simple, no color change here beyond existing classes
                        }
                        // Update status badge (fourth td)
                        const statusBadge = editingRow.querySelector('td:nth-child(4) .status-badge');
                        if (statusBadge) {
                            statusBadge.textContent = newStatus;
                        }
                        // clear flag
                        editingRow.removeAttribute('data-editing');
                    }
                    const modalEl = document.getElementById('editUserModal');
                    const modal = bootstrap.Modal.getInstance(modalEl);
                    modal?.hide();
                });
            }
            
            // Add User modal wiring
            const addBtn = document.getElementById('addUserBtn');
            if (addBtn) {
                addBtn.addEventListener('click', function() {
                    new bootstrap.Modal(document.getElementById('addUserModal')).show();
                });
            }

            



            // --- Search and Role Filters ---
            const rows = Array.from(document.querySelectorAll('.reservations-table tbody tr'));
            const filterContainer = document.querySelector('.filter-buttons');
            const topSearchInput = document.querySelector('.top-bar-header .search-input');
            const topSearchIcon = document.querySelector('.top-bar-header .search-icon');
            const sectionSearchInput = document.querySelector('.search-filter-section .search-input');
            const sectionSearchIcon = document.querySelector('.search-filter-section .search-icon');

            function getRowRole(row) {
                const roleCell = row.querySelector('td:nth-child(3)');
                return (roleCell?.innerText || '').trim().toLowerCase();
            }

            let currentRoleFilter = 'all';
            let currentQuerySection = '';

            function matchesQuery(row, q) {
                if (!q) return true;
                const text = (row.innerText || '').toLowerCase();
                return text.includes(q.toLowerCase());
            }

            function matchesRole(row, roleFilter) {
                if (roleFilter === 'all') return true;
                const role = getRowRole(row);
                if (roleFilter === 'admins') return role.includes('admin');
                if (roleFilter === 'receptionists') return role.includes('receptionist');
                return true;
            }

            function updateRowVisibility(row) {
                const hidden = row.classList.contains('hidden-by-top-search') || row.classList.contains('hidden-by-section-filter');
                row.style.display = hidden ? 'none' : '';
            }

            function applyFilter() {
                rows.forEach(row => {
                    const show = matchesRole(row, currentRoleFilter) && matchesQuery(row, currentQuerySection);
                    if (show) row.classList.remove('hidden-by-section-filter');
                    else row.classList.add('hidden-by-section-filter');
                    updateRowVisibility(row);
                });
            }

            if (filterContainer) {
                filterContainer.addEventListener('click', function (e) {
                    const btn = e.target.closest('.btn-filter');
                    if (!btn) return;
                    filterContainer.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const text = (btn.innerText || '').toLowerCase();
                    if (text.includes('administrators')) currentRoleFilter = 'admins';
                    else if (text.includes('receptionists')) currentRoleFilter = 'receptionists';
                    else currentRoleFilter = 'all';
                    applyFilter();
                });
            }

            // Top bar search: independent filter by text (does not combine with role/section filters)
            function performTopBarSearch(query) {
                const q = (query || '').trim().toLowerCase();
                rows.forEach(row => {
                    const match = !q || (row.innerText || '').toLowerCase().includes(q);
                    if (match) row.classList.remove('hidden-by-top-search');
                    else row.classList.add('hidden-by-top-search');
                    updateRowVisibility(row);
                });
            }

            if (topSearchInput) {
                topSearchInput.addEventListener('input', function(){ performTopBarSearch(this.value); });
                topSearchInput.addEventListener('keydown', function(e){ if (e.key === 'Enter') { e.preventDefault(); performTopBarSearch(this.value); } });
            }
            if (topSearchIcon) {
                topSearchIcon.addEventListener('click', function(){
                    const input = this.closest('.search-container')?.querySelector('.search-input');
                    if (input) performTopBarSearch(input.value);
                });
            }

            // Section search: works with role filters
            function triggerSectionSearch(fromEl){
                currentQuerySection = (fromEl.value || '').trim();
                applyFilter();
            }

            if (sectionSearchInput) {
                sectionSearchInput.addEventListener('input', function(){ triggerSectionSearch(this); });
                sectionSearchInput.addEventListener('keydown', function(e){ if (e.key === 'Enter') { e.preventDefault(); triggerSectionSearch(this); } });
            }
            if (sectionSearchIcon) {
                sectionSearchIcon.addEventListener('click', function(){
                    const input = this.closest('.search-container')?.querySelector('.search-input');
                    if (input) triggerSectionSearch(input);
                });
            }
        });
    </script>
</body>
</html>
