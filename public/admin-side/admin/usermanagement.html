<!-- Load Users -->
<script>
const tableBody = document.getElementById("usersTableBody");
async function loadUsers() {
    try {
        const res = await fetch("http://localhost:8000/api/users", {
            credentials: "include",
            headers: { "Accept": "application/json" }
        });

        if (!res.ok) throw new Error("Failed to fetch users");

        const users = await res.json();

        tableBody.innerHTML = "";

        users.forEach(user => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>
                    <div class="guest-info">
                        <i class="fas fa-user me-2"></i>
                        <span>${user.name}</span>
                        <small class="guest-count">
                            Joined ${new Date(user.created_at).toLocaleDateString()}
                        </small>
                    </div>
                </td>

                <td>
                    <div class="room-info">
                        <i class="fas fa-envelope me-2"></i>
                        <span>${user.email}</span>
                        <small class="room-number">
                            ${user.phone ?? "N/A"}
                        </small>
                    </div>
                </td>

                <td>
                    <span class="status-badge ${
                        user.role === 'admin'
                            ? 'status-booked'
                            : 'status-checkedin'
                    }">
                        ${user.role}
                    </span>
                </td>

                <td>
                    <span class="status-badge status-checkedin">
                        ${user.status ?? 'Active'}
                    </span>
                </td>

                <td>
                ${user.role === 'admin' ? '' : `
              
                 <div class="action-buttons">
                    <button 
                        class="btn btn-sm btn-action"
                        onclick="editUser(${user.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-action" type="button"
                        onclick="deleteUser(${user.id}, '${user.name}', '${user.role}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                `
                  }

                </td>
            `;

            tableBody.appendChild(tr);
        });

    } catch (err) {
        console.error(err);
    }
}

loadUsers();
</script>



<!-- Create User -->
<script>document.addEventListener("DOMContentLoaded", () => {

    const addUserButton = document.getElementById("addUserBtn");
    const addUserModalEl = document.getElementById("addUserModal");

    const addUserModal = new bootstrap.Modal(addUserModalEl);

    addUserButton.addEventListener("click", () => {
        addUserModal.show();
    });

    document.getElementById("addUserForm")
        .addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = this.name.value.trim();
            const email = this.email.value.trim();
            const password = this.password.value;
            const passwordConfirm = this.password_confirmation.value;
            const phoneNumber = this.phone_number.value.trim();
            const role = this.role.value;
            const errorDiv = document.getElementById('addUserErrors');
            const errors = [];

            if (!name || name.length < 2) {
                errors.push("Name is required and must be at least 2 characters");
            }

            if (!email || !email.includes("@")) {
                errors.push("Valid email is required");
            }

            if (!password || password.length < 8) {
                errors.push("Password must be at least 8 characters");
            }

            if (password !== passwordConfirm) {
                errors.push("Passwords do not match");
            }

            if (!phoneNumber || phoneNumber.length < 10) {
                errors.push("Valid contact number is required (at least 10 digits)");
            }

            if (!role) {
                errors.push("Please select a role");
            }

            if (errors.length > 0) {
                errorDiv.classList.remove('d-none');
                errorDiv.innerHTML = errors.map(err => `<div>• ${err}</div>`).join('');
                return;
            }

            errorDiv.classList.add('d-none');

            const formData = new FormData(this);

            try {
                const res = await fetch("http://localhost:8000/api/users", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Accept": "application/json" },
                    body: formData
                });

                const data = await res.json();

                if (!res.ok) {
                    const serverErrors = [];
                    
                    if (res.status === 422 && data.errors) {
                        Object.keys(data.errors).forEach(field => {
                            serverErrors.push(data.errors[field][0]);
                        });
                    } else {
                        serverErrors.push(data.message || "Failed to add user");
                    }
                    
                    errorDiv.classList.remove('d-none');
                    errorDiv.innerHTML = serverErrors.map(err => `<div>• ${err}</div>`).join('');
                    return;
                }

                alert("User added successfully!");
                addUserModal.hide();
                this.reset();
                errorDiv.classList.add('d-none');
                loadUsers();

            } catch (err) {
                console.error(err);
                errorDiv.classList.remove('d-none');
                errorDiv.innerHTML = '<div>Error adding user. Please try again.</div>';
            } 
        });
});
</script>

<!-- Update USERS -->
<script>
let editingUserId = null;

function editUser(id) {
    editingUserId = id;

    fetch(`http://localhost:8000/api/users/${id}`, {
        credentials: "include",
        headers: { "Accept": "application/json" }
    })
    .then(res => res.json())
    .then(user => {
        document.getElementById("editUserName").value = user.name;
        document.getElementById("editUserEmail").value = user.email;
        document.getElementById("editUserRole").value = user.role;
        document.getElementById("editUserStatus").value = user.status ?? "Active";
    });

    new bootstrap.Modal(document.getElementById("editUserModal")).show();
}

document.getElementById("editUserForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    if (!editingUserId) return alert("No user selected");

    const payload = {
        name: document.getElementById("editUserName").value,
        email: document.getElementById("editUserEmail").value,
        role: document.getElementById("editUserRole").value,
        status: document.getElementById("editUserStatus").value,
    };

    try {
        const res = await fetch(`http://localhost:8000/api/users/${editingUserId}`, {
            method: "PUT",
            credentials: "include",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        alert("User updated successfully");

        bootstrap.Modal.getInstance(
            document.getElementById("editUserModal")
        ).hide();

        loadUsers();

    } catch (err) {
        console.error(err);
        alert("Error editing user");
    }
});
</script>


<!-- delete User -->
<script>
async function deleteUser(userId, userName, userRole) {
    // Get logged-in user ID from local storage/session (or from your backend if available)
    const loggedInUserId = parseInt(localStorage.getItem('userId')); // adjust accordingly

    if (userId === loggedInUserId) {
        return alert("You cannot delete your own account.");
    }

    // Warn if the user is an admin
    if (userRole === 'admin') {
        if (!confirm(`Warning: You are about to delete an Admin user "${userName}". Are you sure?`)) {
            return;
        }
    } else {
        if (!confirm(`Are you sure you want to delete "${userName}"? This action cannot be undone.`)) {
            return;
        }
    }

    const typed = prompt(`Type DELETE to confirm deletion of "${userName}"`);
    if (typed !== 'DELETE') {
        alert("Deletion cancelled.");
        return;
    }

    try {
        const res = await fetch(`http://localhost:8000/api/users/${userId}`, {
            method: "DELETE",
            credentials: "include",
            headers: {
                "Accept": "application/json"
            },
        });

        const data = await res.json();

        if (!res.ok) {
            throw new Error(data.message || "Failed to delete user");
        }

        alert(`User "${userName}" deleted successfully.`);
        loadUsers();

    } catch (err) {
        console.error(err);
        alert(`Error deleting user: ${err.message}`);
    }
}
</script>
