        /* Match receptionist sidebar line behavior */

        /* Style the separator line */

            margin: 0.5rem 0;
            width: 100%;

        /* Sidebar collapse functionality */

            width: 60px;
        }

        .sidebar.collapsed .profile-name,

            opacity: 0;
            display: none;
        }

            padding: 0.75rem 0.5rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .sidebar.collapsed .hotel-name {
            display: none;
        }
        
        .sidebar.collapsed .nav-link {
            text-align: center;
            padding: 0.75rem 0.5rem;
            justify-content: center;
            position: relative;
            min-height: 50px;
            display: flex;
            align-items: center;
        }
        
        .sidebar.collapsed .nav-link i {
            margin: 0;
            font-size: 1rem;
            width: auto;
        }
        
        .sidebar.collapsed .profile-info {
            justify-content: center;
            padding: 0.75rem 0.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .sidebar.collapsed .profile-icon {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .sidebar.collapsed .toggle-icon {
            display: block;
        }
        
        .sidebar.collapsed .profile-info > div {
            display: none;
        }
        
        main {
            transition: margin-left 0.3s ease;
        }
        
        main.sidebar-collapsed {
            margin-left: 60px;
        }
        
        @media (max-width: 767px) {
            .sidebar.collapsed {
                width: 0;
                overflow: hidden;
            }
            
            main.sidebar-collapsed {
                margin-left: 0;
            }
        }
    </style>

    <script>
        // Persist and restore profile settings using localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const STORAGE_KEY = 'vm_settings_profile';
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const saveBtn = document.querySelector('.save-changes-btn');

            // Restore saved values
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (raw) {
                    const data = JSON.parse(raw);
                    if (firstName && data.firstName) firstName.value = data.firstName;
                    if (lastName && data.lastName) lastName.value = data.lastName;
                    if (email && data.email) email.value = data.email;
                    if (phone && data.phone) phone.value = data.phone;
                }
            } catch (e) {}

            // Save handler
            saveBtn?.addEventListener('click', function (e) {
                e.preventDefault();
                const data = {
                    firstName: firstName?.value || '',
                    lastName: lastName?.value || '',
                    email: email?.value || '',
                    phone: phone?.value || ''
                };
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); } catch (e) {}

                // simple confirmation
                saveBtn.disabled = true;
                saveBtn.textContent = 'Saved';
                setTimeout(() => { saveBtn.disabled = false; saveBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Changes'; }, 1200);
            });
        });
    </script>
    <script>
        // Sidebar toggle functionality aligned to index.html behavior
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('main');
            
            if (sidebarToggle && sidebar && main) {
                sidebarToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    sidebar.classList.toggle('collapsed');
                    main.classList.toggle('sidebar-collapsed');
                    
                    const icon = this.querySelector('.toggle-icon');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.className = 'fas fa-chevron-right toggle-icon';
                        document.documentElement.classList.add('precollapsed');
                    } else {
                        icon.className = 'fas fa-bars toggle-icon';
                        document.documentElement.classList.remove('precollapsed');
                    }
                    
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
                
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    main.classList.add('sidebar-collapsed');
                    const icon = sidebarToggle.querySelector('.toggle-icon');
                    if (icon) { icon.className = 'fas fa-chevron-right toggle-icon'; }
                    document.documentElement.classList.add('precollapsed');
                } else {
                    document.documentElement.classList.remove('precollapsed');
                }
            }
        });
    </script>
