    <script>

        document.addEventListener('DOMContentLoaded', function () {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageBox = document.getElementById('actionMessage');
            const btnCheckIn = document.getElementById('btnCheckIn');
            const btnCancel = document.getElementById('btnCancelReservation');
            // Real-time dates and lock fields (only Status editable)
            (function initRealtimeAndLock(){
                function toYMD(d){
                    const yyyy = d.getFullYear();
                    const mm = String(d.getMonth()+1).padStart(2,'0');
                    const dd = String(d.getDate()).padStart(2,'0');
                    return `${yyyy}-${mm}-${dd}`;
                }
                const today = new Date();
                const tomorrow = new Date(today.getFullYear(), today.getMonth(), today.getDate()+1);
                const dateInputs = Array.from(document.querySelectorAll('input[type="date"]'));
                if (dateInputs.length >= 3) {
                    // Order assumed: Check-in, Check-out, Date Booked
                    dateInputs[0].value = toYMD(today);
                    dateInputs[1].value = toYMD(tomorrow);
                    dateInputs[2].value = toYMD(today);
                }
                const statusSelect = document.querySelector('select.form-select.form-select-sm');
                const controls = Array.from(document.querySelectorAll('input, textarea, select'));
                controls.forEach(el => {
                    if (el === statusSelect) return; // keep status editable
                    // Keep proof of payment View button clickable
                    if (el.tagName === 'BUTTON') return;
                    // Disable editable fields
                    if (el.tagName === 'SELECT') el.disabled = true;
                    if (el.tagName === 'TEXTAREA') el.readOnly = true;
                    if (el.tagName === 'INPUT') {
                        const t = (el.getAttribute('type')||'').toLowerCase();
                        if (['text','email','number','date'].includes(t)) el.readOnly = true;
                        if (['checkbox','radio'].includes(t)) el.disabled = true;
                    }
                });
            })();

            function showMessage(type, text) {
                const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
                messageBox.innerHTML = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        ${text}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                messageBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            if (btnCheckIn) {
                btnCheckIn.addEventListener('click', function (e) {
                    e.preventDefault();
                    showMessage('success', 'Guest successfully checked in.');
                });
            }

            if (btnCancel) {
                btnCancel.addEventListener('click', function (e) {
                    e.preventDefault();
                    showMessage('danger', 'Reservation has been cancelled.');
                });
            }

            // Removed View Details feature
        });
    </script>
    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('main');
            
            if (sidebarToggle && sidebar && main) {
                sidebarToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    sidebar.classList.toggle('collapsed');
                    main.classList.toggle('sidebar-collapsed');
                    
                    const icon = this.querySelector('.toggle-icon');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.className = 'fas fa-chevron-right toggle-icon';
                        document.documentElement.classList.add('precollapsed');
                    } else {
                        icon.className = 'fas fa-bars toggle-icon';
                        document.documentElement.classList.remove('precollapsed');
                    }
                    
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
                
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    main.classList.add('sidebar-collapsed');
                    const icon = sidebarToggle.querySelector('.toggle-icon');
                    if (icon) { icon.className = 'fas fa-chevron-right toggle-icon'; }
                    document.documentElement.classList.add('precollapsed');
                } else {
                    document.documentElement.classList.remove('precollapsed');
                }
            }
        });
    </script>
